<div class="navigation">
  {% for item in site.data.navigation %}
  <a
    class="navigation__link {% if page.url == item.link %}navigation__link--active{% endif %}"
    href="{{ item.link }}"
  >
    <span class="material-icons">{{ item.icon }}</span>
    <p class="navigation__link-text">{{ item.name }}</p>
  </a>
  {% endfor %}
</div>
